<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="section-timer">
        <div class="timer-content" id="timer">
            <div class="timer__count-value timer__count-minutes">00:</div>
            <div class="timer__count-value timer__count-seconds">20</div>
        </div>
    </section>

    <section class="password-section">
        <div class="password-content">
            <h1 class="input-section__title">Введіь пароль. У вас є 20 секунд</h1>
            <div class="input-content">
                <input class="input-section__input" type="password">
                <button class="input-section__button">Надіслати</button>
            </div>
        </div>
    </section>




    <section class="section-timer2">
        <div class="timer2" id="timer2">
            <div class="timer-title2">Таймер</div>
            <div class="timer-content2">
                <div class="time-count__minutes">00:</div>
                <div class="time-count__seconds">00</div>
            </div>
            <div class="timer-btn">
                <button class="btn" id="start">Почати таймер</button>
                <button class="btn" id="stop">Зупинити таймер</button>
            </div>
        </div>
    </section>




    <section class="section-timer3">
        <div class="timer3" id="timer3">
            <div class="timer-title3">Акція</div>
            <div class="timer-content">
                <div class="timer__count3">
                    <div class="timer__count-value timer__count-days">6</div>
                    <div class="timer__count-text">Днів</div>
                </div>
                <div class="timer__count3">
                    <div class="timer__count-value timer__count-hours">24</div>
                    <div class="timer__count-text">Годин</div>
                </div>
                <div class="timer__count3">
                    <div class="timer__count-value timer__count-minutes">60</div>
                    <div class="timer__count-text">Хвилин</div>
                </div>
                <div class="timer__count3">
                    <div class="timer__count-value timer__count-seconds">60</div>
                    <div class="timer__count-text">Секунд</div>
                </div>
            </div>
        </div>
    </section>


    <script src="script.js"></script>
</body>

</html>
